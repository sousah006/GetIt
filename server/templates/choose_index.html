<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Index</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes background-animation {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        body {
            background: linear-gradient(135deg, #2d3748, #1a202c);
            color: #e2e8f0; /* Light text color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Prevents background animation from causing scrollbar */
            background-size: 400% 400%;
            animation: background-animation 20s ease infinite;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.6); /* Dark background with transparency */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4); /* Adding text shadow for better contrast */
        }

        .header p {
            font-size: 1.2rem;
            color: #cbd5e0; /* Light text color */
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .button {
            background-color: #4a5568; /* Darker button background */
            color: #e2e8f0;
            padding: 30px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            max-width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #2d3748;
        }

        .button img {
            width: 100%; /* Full width for images */
            max-width: 250px; /* Max width with aspect ratio */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        .button .title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .button .description {
            font-size: 1rem;
            color: #cbd5e0; /* Light text color */
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4a5568;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #2d3748;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Choose Index</h1>
            <p>Select which section you want to explore:</p>
        </div>
        
        <div class="buttons">
            <a href="{{ url_for('index4') }}" class="button">
                <img src="{{ url_for('static', filename='images/Get-removebg-preview.png') }}"alt="Pro Codes">
                <div class="title">Pro Codes</div>
                <p class="description">Explore projects and codes for professionals.</p>
            </a>

            <a href="{{ url_for('index5') }}" class="button">
                <img src="{{ url_for('static', filename='images/it-removebg-preview.png') }}" alt="Elite Codes">
                <div class="title">Elite Codes</div>
                <p class="description">Exclusive projects and advanced coding techniques.</p>
            </a>
        </div>
    </div>

    <a href="{{ url_for('main') }}" class="back-button">Back</a>

</body>
</html>
