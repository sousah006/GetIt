<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Add Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Add your custom stylesheet if needed -->
</head>

<body class="bg-gray-800 text-white h-screen flex items-center justify-center">
    <div class="bg-gray-700 p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold mb-4">Login</h1>
        <form method="post" action="/login">
            <div class="mb-4">
                <label for="username" class="block text-sm font-semibold mb-2">Username:</label>
                <input type="text" name="username" required
                    class="w-full px-3 py-2 border border-gray-700 rounded-md bg-gray-600 focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-semibold mb-2">Password:</label>
                <input type="password" name="password" required
                    class="w-full px-3 py-2 border border-gray-700 rounded-md bg-gray-600 focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <input type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline-blue active:bg-blue-800 cursor-pointer"
                    value="Login">
            </div>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul>
            {% for category, message in messages %}
            <li class="text-red-500">{{ message }}</li>  {# Use `message` diretamente sem `_()` #}
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>
</body>

</html>
