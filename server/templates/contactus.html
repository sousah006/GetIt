<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Link para o mesmo arquivo CSS do TailwindCSS utilizado em features.html -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Estilos copiados de features.html */
        body {
            background-color: #2d3748;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.8; /* Aumenta o espaçamento entre linhas */
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.05) 0px,
                rgba(255, 255, 255, 0.05) 1px,
                transparent 1px,
                transparent 20px
            );
            z-index: -1;
        }

        .container {
            background-color: #1a202c;
            border: 2px solid #4a5568;
            border-radius: 10px;
            padding: 30px; /* Aumenta o espaçamento ao redor do conteúdo */
            margin: 40px auto; /* Aumenta a margem para mais espaço fora do container */
            max-width: 800px;
        }

        h1, h2, h3 {
            color: white;
            margin-bottom: 20px; /* Aumenta a margem inferior para mais espaço entre títulos e texto */
        }

        p, ul, li {
            color: #a0aec0;
            margin-bottom: 20px; /* Aumenta a margem inferior para mais espaço entre parágrafos e listas */
        }

        .contact-info {
            margin-top: 30px;
            border-top: 1px solid #4a5568;
            padding-top: 20px;
        }

        .contact-info h2 {
            margin-top: 0;
        }

        .contact-info p {
            margin-bottom: 10px;
        }

        a {
            color: #63b3ed;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4a5568;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #2d3748;
        }
    </style>
</head>
<body>
    <!-- Padrão de fundo similar a features.html -->
    <div class="background-pattern"></div>
    <!-- Cabeçalho padrão similar a features.html -->
    <header class="bg-gray-700 p-4 text-center">
        <h1 class="text-3xl font-bold">Contact Us</h1>
    </header>
    <br><br><br>
    <!-- Conteúdo de contato -->
    <div class="container">
        <h2>Have questions or feedback?</h2>
        <p>We're here to help! Get in touch with us using the information below.</p>

        <div class="contact-info">
            <h2>Email</h2>
            <p>Email: contact@getit.com</p>

            <h2>Phone</h2>
            <p>Phone: +1-123-456-7890</p>

            <h2>Address</h2>
            <p>123 GetIt Ave, Suite 101<br>City, Country</p>
        </div>
    </div>
    <!-- Botão de voltar semelhante ao de features.html -->
    <a href="{{ url_for('main') }}" class="back-button">Back</a>
</body>
</html>
